version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - redis
      - db
    environment:
      - APP_ENV=dev

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crypto_gateway
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  node:
    image: node:22
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: ["sh", "-c", "npm install && npm run dev"]

volumes:
  db-data: