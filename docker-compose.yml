version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - redis
      - db
    environment:
      - APP_ENV=dev
    deploy:
      resources:
        limits:
          memory: 6g
        reservations:
          memory: 4g
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crypto_gateway
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  node:
    image: node:22
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: ["sh", "-c", "npm install && npm run dev"]
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge