# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    wallet_service_api_url: '%env(WALLET_SERVICE_API_URL)%'

services:

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Integrations/WalletService/GPBMetadata/'
            - '../src/Integrations/WalletService/Wallet/'

    App\Integrations\WalletService\WalletServiceConnector:
        arguments:
            $host: '%wallet_service_api_url%'
            $useSsl: false # true for TLS

    App\Resolver\CreatePaymentRequestDTOResolver:
        tags:
            - { name: controller.argument_value_resolver, priority: 100 }

    App\Resolver\PriceProviderResolver:
        arguments:
            $providers: !tagged_iterator 'app.price_provider'

    App\Service\Provider\Price\TronPriceProvider:
        tags: [ 'app.price_provider' ]

    App\Serializer\UuidNormalizer:
        tags: [ 'serializer.normalizer' ]

    App\Serializer\UserIdCallback: ~
    App\Serializer\NetworkIdCallback: ~

    app.normalizer.object_normalizer:
        class: Symfony\Component\Serializer\Normalizer\ObjectNormalizer
        tags: [ 'serializer.normalizer' ]
        arguments:
            $defaultContext:
                circular_reference_handler: '@App\Serializer\CircularReferenceHandler'
                ignored_attributes: []
                callbacks: {
                    'user': '@App\Serializer\UserIdCallback',
                    'network': '@App\Serializer\NetworkIdCallback',
                    'createdAt': '@App\Serializer\DateFieldCallback',
                    'updatedAt': '@App\Serializer\DateFieldCallback',
                    'id': '@App\Serializer\IdCallback',
                }


    # Example: how to configure without autoconfiguration
#    App\EventSubscriber\ExceptionSubscriber:
#        tags:
#            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones


imports:
    - { resource: './parameters/wallets.yaml' }
